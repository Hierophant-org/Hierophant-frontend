<form>
  <div class="form-row">
    <div class="form-group col-md-12">
      <input [(ngModel)]="comment.commText" type="text" name="commText" class="form-control" id="inputUsername"
        placeholder="Leave a comment..." maxlength="250" />
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click)="insertComment()" routerLink="/">Comment</button>
</form>
